{% extends 'base.html' %}
{% block title %}Home{% endblock %}

{% block content %}
  <h2 class="text-2xl font-bold text-blue-700 mb-6">Latest Posts</h2>

  {% for post in posts %}
  <article class="bg-blue-50 border-l-4 border-blue-600 p-6 rounded-lg shadow mb-6">
    <h3 class="text-xl font-semibold text-blue-800 mb-2">
      <a href="{% url 'post_detail' pk=post.pk %}" class="hover:underline">{{ post.title }}</a>
    </h3>
    <p class="text-sm text-blue-600 mb-3">{{ post.created_at|date:"M d, Y" }}</p>
    <p class="text-gray-800">{{ post.content|truncatewords:30 }}</p>
    <a href="{% url 'post_detail' pk=post.pk %}" class="text-blue-700 text-sm hover:underline inline-block mt-2">Read more â†’</a>
  </article>
  
  {% empty %}
    <p class="text-gray-600">No posts yet.</p>
  {% endfor %}
{% endblock %}
